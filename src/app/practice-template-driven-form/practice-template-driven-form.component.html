<form #pracForm='ngForm' (submit)='onSubmit(pracForm)'>
  <div>
    <label for="courseName">Courses Name</label>
    <input type="text" ngModel name="courseName" #courseName='ngModel'  minlength="5" class="form-control" required>

    <div class="alert alert-danger" *ngIf='courseName.touched && !courseName.valid'>
      <div *ngIf="courseName.errors.required"> Name is required</div>
      <div *ngIf="courseName.errors.minlength"> Minimum {{courseName.errors.minlength.requiredLength}} char required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="">Category</label>
   <select ngModel name="category" class="form-control" required>
     <option [value]="category.id" *ngFor="let category of categoryObj">{{category.value}}</option>
   </select>
  </div>

  <div>
    <label for="">
      <input type='checkbox' ngModel name='cbox'>
      30 day's money back guarantee
    </label>
  </div>
  <div> 
    {{pracForm.value | json}}
  </div>
  <button class="btn btn-primary">Create</button>
</form>
